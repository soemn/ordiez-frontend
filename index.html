<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ordiez</title>
    <link rel="stylesheet" type="text/css" href="./app.css">
  </head>

  <body>

    <div id='app'></div>

    <script type="text/x-template" id="modal-template">
      <transition name="modal">
        <div class="modal-mask">
          <div class="modal-wrapper">
            <div class="modal-container">
              <!-- <form id="feedback"> -->
              <div class="modal-header">
                <slot name="header">
                  <h4>How was the food?</h4>
                </slot>
                <div v-for="food in order.order_items">
                  <p>{{ food.name }}</p>
                  <input type="radio" id="one" value="1" v-model="food.rating">
                  <label for="one">Yay!</label>
                  <br>
                  <input type="radio" id="two" value="-1" v-model="food.rating">
                  <label for="two">Nay..</label>
                  <br>
                  <input v-model="food.comment" placeholder="how was the food?">
                </div>
              </div>

              <div class="modal-body">
                <slot name="body">
                  <h4>How was our deliery?</h4>
                </slot>
                <input type="radio" value="1" v-model="delivery">
                <label for="one">Yay!</label>
                <br>
                <input type="radio" value="-1" v-model="delivery">
                <label for="two">Nay..</label>
                <br>
                <input v-model="message" placeholder="how was the delivery?">
              </div>

              <div class="modal-footer">
                <slot name="footer">
                  <button class="modal-default-button" @click="$emit('close')" v-on:click='submitFeedback'>
                    Submit
                  </button>
                </slot>
              </div>
              <!-- </form> -->
            </div>
          </div>
        </div>
      </transition>
    </script>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
    <script src="./app.js"></script>
  </body>

</html>
